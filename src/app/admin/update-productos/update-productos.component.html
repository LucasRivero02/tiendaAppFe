<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <img
        class="mb-4"
        src="../../../assets/images/imagen1.jpg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Modificar datos del producto</h1>

      <input
        type="text"
        [(ngModel)]="descripcion"
        name="descripcion"
        id="inputDescripcion"
        class="form-control"
        placeholder="Descripcion"
        required
        autofocus
      />

      <input
        type="number"
        [(ngModel)]="precio"
        name="precio"
        id="inputPrecio"
        class="form-control"
        placeholder="Precio"
        required
      />
      <select
        class="form-control"
        id="inlineFormCustomSelect"
        required
        style="margin-top: 10px"
      >
        <option selected disabled>Categorias...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <br />
      <div *ngIf="!archivo_1">No hay imagenes para mostrar</div>
      <table>
        <tr *ngIf="archivo_1">
          <td>
            <img
              [src]="archivo_1"
              alt=""
              height="25%"
              width="25%"
              name="archivo_1"
            />
          </td>
          <td>
            <label class="custom-file-upload">
              <input
                (change)="capturarFile($event, 1)"
                type="file"
                name="Imagen"
                required
                class="form-control"
                placeholder="Imagen"
              />
              Cambiar Imagen
            </label>
          </td>
        </tr>
        <tr *ngIf="archivo_2">
          <td>
            <img
              [src]="archivo_2"
              alt=""
              height="25%"
              width="25%"
              name="archivo_2"
            />
          </td>
          <td>
            <label class="custom-file-upload">
              <input
                (change)="capturarFile($event, 2)"
                type="file"
                name="Imagen"
                required
                class="form-control"
                placeholder="Imagen"
              />
              Cambiar Imagen
            </label>
          </td>
        </tr>
        <tr *ngIf="archivo_3">
          <td>
            <img
              [src]="archivo_3"
              alt=""
              height="25%"
              width="25%"
              name="archivo_3"
            />
          </td>
          <td>
            <label class="custom-file-upload">
              <input
                (change)="capturarFile($event, 3)"
                type="file"
                name="Imagen"
                required
                class="form-control"
                placeholder="Imagen"
              />
              Cambiar Imagen
            </label>
          </td>
        </tr>
        <tr *ngIf="archivo_4">
          <td>
            <img
              [src]="archivo_4"
              alt=""
              height="25%"
              width="25%"
              name="archivo_4"
            />
          </td>
          <td>
            <label class="custom-file-upload">
              <input
                (change)="capturarFile($event, 4)"
                type="file"
                name="Imagen"
                required
                class="form-control"
                placeholder="Imagen"
              />
              Cambiar Imagen
            </label>
          </td>
        </tr>
        <tr *ngIf="archivo_5">
          <td>
            <img
              [src]="archivo_5"
              alt=""
              height="25%"
              width="25%"
              name="archivo_5"
            />
          </td>
          <td>
            <label class="custom-file-upload">
              <input
                (change)="capturarFile($event, 5)"
                type="file"
                name="Imagen"
                required
                class="form-control"
                placeholder="Imagen"
              />
              Cambiar Imagen
            </label>
          </td>
        </tr>
      </table>
      <br />

      <button
        class="btn btn-primary"
        style="margin-right: 20px"
        type="submit"
        (click)="actualizarProducto()"
      >
        Actualizar
      </button>
      <button class="btn btn-secondary" type="submit" routerLink="/productos">
        Cancelar
      </button>
    </div>

  </div>
</div>
