<div class="container-fluid">
   <app-header></app-header>
   <hr size="8px" color="black" />
   <div class="row">
      <div class="col-lg-3">
         <!-- Contenido de la primera columna, ocupa 6 de las 12 columnas -->
         <!-- Puedes colocar aquí cualquier contenido que desees -->
      </div>
      <div class="col-lg-9">
         <div class="col-lg-4 col-md-6 col-sm-6 col-12 ">
            <h3>Crear cuenta</h3>
            <h6>Creá una cuenta y tené un historial de tus pedidos</h6>
            <div class="mb-3">
               <input type="text" [(ngModel)]="name" class="form-control" placeholder="name" required />
            </div>
            <div class="mb-3">
               <input class="mt-3" type="text" [(ngModel)]="email" class="form-control" placeholder="email address"
                  required />
            </div>
            <div class="mb-3">
               <input class="mt-3" type="password" [(ngModel)]="password" class="form-control" placeholder="password"
                  required />
            </div>
            <div class="mb-3">
            <button class="btn btn-primary" (click)="registrarUsuario()" type="submit">Create</button>
            </div>
            <p class="message">Already registered? <a href="login">Sign In</a></p>
         </div>
      </div>
   </div>
</div>
