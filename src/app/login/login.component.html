<div class="container-fluid">
    <app-header></app-header>
    <hr size="8px" color="black" />
    <div class="row">
        <div class="col-lg-3">
            <!-- Contenido de la primera columna, ocupa 6 de las 12 columnas -->
            <!-- Puedes colocar aquí cualquier contenido que desees -->
        </div>
        <div class="col-lg-9">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 ">
                <h3>Iniciá sesión</h3>
                <div class="mb-3">
                    <input type="text" [(ngModel)]="user.email" name="email" required minlength="4" #email="ngModel"
                        class="form-control fonts" placeholder="email address" />
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.required">
                            El email es requerido
                        </div>
                        <div *ngIf="email.errors?.minlength">
                            El email debe tener como minimo <strong>4 caracteres</strong>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" [(ngModel)]="user.password" name="password" required minlength="8"
                        #password="ngModel" class="form-control fonts" placeholder="password" />
                    <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div *ngIf="password.errors?.required">
                            El password es requerido
                        </div>
                        <div *ngIf="password.errors?.minlength">
                            El password debe tener como minimo <strong>8 caracteres</strong>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mr-2 float-right" (click)='login()' type="submit">Login</button>
                </div>
                <p class="message" routerLinkActive="active">No está registrado? <a routerLink="/register">Crear la
                        cuenta</a></p>
            </div>
        </div>
    </div>
</div>
