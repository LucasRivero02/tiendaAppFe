<div class="login-page">
   <div class="form">
      <form #loginForm="ngForm" class="login-form">
         <input type="text"     [(ngModel)]="user.email" name="email" required minlength="4" #email="ngModel" class="form-control fonts" placeholder="email address"/>
         <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.required">
                El email es requerido
            </div>
            <div *ngIf="email.errors?.minlength">
                El email debe tener como minimo <strong>4 caracteres</strong>
            </div>
        </div>
         <input type="password" [(ngModel)]="user.password" name="password" required minlength="8" #password="ngModel" class="form-control fonts" placeholder="password"/>
         <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.required">
                El password es requerido
            </div>
            <div *ngIf="password.errors?.minlength">
                El password debe tener como minimo <strong>8 caracteres</strong>
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-primary mr-2 float-right" (click)='login()' type="submit">Login</button>
            <button class="btn btn-secondary ms-5 float-right" type="submit" routerLink="/inicio">Cancelar</button>
         </div>
         <p class="message" routerLinkActive="active">No est√° registrado? <a routerLink="/register">Crear la cuenta</a></p>
      </form>
   </div>
 </div>
