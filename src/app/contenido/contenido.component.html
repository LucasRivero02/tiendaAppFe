<div class="container my-5">
  <!-- Buscador -->
  <div class="row mb-4">
    <div class="col-12 col-md-4">
      <input type="text" class="form-control" placeholder="Buscar productos..." disabled>
    </div>
  </div>
  <div class="row">
    <!-- Filtros a la izquierda -->
    <div class="col-lg-3 col-md-4 mb-4">
      <div class="card mb-3 p-3">
        <h6 class="fw-bold mb-3">Categor√≠a</h6>
        <div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" disabled>
            <label class="form-check-label">Remeras</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" disabled>
            <label class="form-check-label">Pantalones</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" disabled>
            <label class="form-check-label">Zapatillas</label>
          </div>
        </div>
      </div>
      <div class="card p-3">
        <h6 class="fw-bold mb-3">Precio</h6>
        <input type="range" class="form-range" min="0" max="10000" disabled>
        <div class="d-flex justify-content-between">
          <span>$0</span>
          <span>$10.000</span>
        </div>
      </div>
    </div>
    <!-- Productos -->
    <div class="col-lg-9 col-md-8">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let item of productos">
          <div class="card producto-card h-100 border-0 shadow-sm position-relative">
            <div class="producto-img-wrapper overflow-hidden">
              <img [src]="item.archivo_1" class="card-img-top producto-img" alt="Imagen producto">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-2 text-truncate fw-bold">{{item.descripcion}}</h5>
              <div class="mt-auto w-100">
                <span class="precio mb-2 d-block">$ {{ item.precio | number:'1.2-2':'es-AR' }}</span>
                <button class="btn btn-primary btn-sm w-100">
                  <i class="bi bi-eye"></i> Ver detalle
                </button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="productos.length === 0" class="text-center text-muted mt-5">
          No se encontraron productos.
        </div>
      </div>
    </div>
  </div>
</div>
